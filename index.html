<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <!-- إعدادات العرض لتكون متجاوبة مع شاشات الهواتف -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>احتفال غروب مع الألعاب النارية والهديه</title>
  <style>
    /* إعدادات عامة */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    /* مؤقت العد التنازلي */
    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: #fff;
      z-index: 20;
    }
    /* حاوية الثلوج (Snowflakes) */
    #petals {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .snowflake {
      position: absolute;
      font-size: 20px;
      color: rgba(255,255,255,0.8);
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.5; }
    }
    /* طبقة السؤال (Overlay) */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #overlay.fade-out {
      opacity: 0;
    }
    #overlay .message {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    #overlay .buttons {
      display: flex;
      gap: 30px;
    }
    #overlay button {
      padding: 12px 24px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #f39c12;
      color: #fff;
      transition: background 0.3s, transform 0.3s;
      outline: none;
    }
    #overlay button:hover {
      background: #e67e22;
    }
    /* زر الهدية */
    #giftButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 11;
    }
    #giftButton:hover {
      background: #2ecc71;
    }
    /* حاوية الهدية */
    #giftContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-align: center;
      z-index: 12;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #giftContainer.show {
      opacity: 1;
    }
    #giftContainer img {
      max-width: 80%;
      max-height: 300px;
      margin-bottom: 20px;
    }
    #giftContainer #giftText {
      font-size: 24px;
      color: white;
    }
    /* رسالة "بحبك" */
    #loveMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      z-index: 14;
      display: none;
    }
    /* تحسين التصميم على الشاشات الصغيرة */
    @media (max-width: 600px) {
      #countdown { font-size: 50px; }
      #overlay .message { font-size: 24px; }
      #overlay button { font-size: 18px; padding: 10px 20px; }
      #giftButton { font-size: 18px; padding: 10px 20px; }
      #giftContainer #giftText { font-size: 20px; }
      #loveMessage { font-size: 32px; }
    }
  </style>
</head>
<body>
  <!-- عنصر الرسم للألعاب النارية -->
  <canvas id="canvas"></canvas>
  
  <!-- مؤقت العد التنازلي -->
  <div id="countdown">5</div>
  
  <!-- حاوية الثلوج -->
  <div id="petals"></div>
  
  <!-- طبقة السؤال -->
  <div id="overlay">
    <div class="message">هل تحبينى؟</div>
    <div class="buttons">
      <button id="yesBtn">ايوة</button>
      <button id="noBtn">لا</button>
    </div>
  </div>
  
  <!-- زر الهدية -->
  <button id="giftButton">لو عايزة هديتك اضغط هنا</button>
  
  <!-- حاوية الهدية مع الصورة والنص -->
  <div id="giftContainer">
    <img id="giftImage" src="https://i.postimg.cc/L8DRz2PM/Whats-App-Image-2025-02-10-at-9-19-34-AM.jpg" alt="صورة الهدية">
    <div id="giftText">انا هديتك عشان مفيش فلوس السنادى</div>
  </div>
  
  <!-- رسالة "بحبك" -->
  <div id="loveMessage">بحبك</div>
  
  <!-- عناصر الصوت -->
  <audio id="explosionSound" src="https://actions.google.com/sounds/v1/explosions/explosion.ogg"></audio>
  <audio id="rocketLaunchSound" src="https://actions.google.com/sounds/v1/vehicles/rocket_launch.ogg"></audio>
  
  <script>
    /***** إعداد الـ Canvas والخلفية *****/
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    
    /***** مؤقت العد التنازلي *****/
    const countdownElem = document.getElementById("countdown");
    let countdownValue = 5;
    const countdownInterval = setInterval(() => {
      countdownValue--;
      countdownElem.innerText = countdownValue;
      if (countdownValue <= 0) {
        clearInterval(countdownInterval);
        countdownElem.style.display = "none";
        startFireworks();  // يبدأ عرض الألعاب النارية بعد انتهاء العد التنازلي
      }
    }, 1000);
    
    /***** تأثير تساقط الثلوج *****/
    const petalsContainer = document.getElementById("petals");
    function spawnSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.innerText = "❄";
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * 100 + "vw";
      const size = Math.random() * 16 + 16;
      snowflake.style.fontSize = size + "px";
      const duration = Math.random() * 7 + 8;
      snowflake.style.animationDuration = duration + "s";
      snowflake.style.animationDelay = Math.random() * 5 + "s";
      petalsContainer.appendChild(snowflake);
      setTimeout(() => { snowflake.remove(); }, (duration + 5) * 1000);
    }
    setInterval(spawnSnowflake, 300);
    
    /***** تعريف الكلاسات للألعاب النارية *****/
    class Rocket {
      constructor(targetX, targetY, type) {
        this.x = targetX;
        this.y = canvas.height + Math.random() * 20;
        this.targetY = targetY;
        this.speed = Math.random() * 3 + 4;
        // في الألعاب النارية العامة:
        // type === 0 → "hala"
        // type === 1 → "ziad"
        // في صواريخ الهدية (gift rockets) نستخدم type = 2 → تظهر "hala" فقط
        this.type = type;
        this.exploded = false;
      }
      update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
          this.exploded = true;
        }
      }
      draw(ctx) {
        ctx.save();
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
    
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 2 + 2;
        this.speed = Math.random() * 4 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.015;
        this.color = color;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05;
        this.alpha -= this.decay;
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
    
    class ExplosionText {
      constructor(x, y, text, fontSize = 24) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.alpha = 1;
        this.fontSize = fontSize;
      }
      update() { this.alpha *= 0.98; }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "white";
        ctx.font = `${this.fontSize}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.text, this.x, this.y);
        ctx.restore();
      }
    }
    
    let rockets = [];        // لتخزين الصواريخ قبل الانفجار
    let particles = [];      // لتخزين جسيمات الانفجار
    let explosionTexts = []; // لتخزين نصوص الانفجارات
    
    function drawBackground() {
      let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, "#2c3e50");
      gradient.addColorStop(0.5, "#e74c3c");
      gradient.addColorStop(1, "#f39c12");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      let sunX = canvas.width / 2;
      let sunY = canvas.height * 0.85;
      let sunRadius = 60;
      let sunGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, sunRadius);
      sunGradient.addColorStop(0, "rgba(255,200,0,1)");
      sunGradient.addColorStop(1, "rgba(255,200,0,0)");
      ctx.beginPath();
      ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
      ctx.fillStyle = sunGradient;
      ctx.fill();
    }
    
    function createExplosion(x, y, type, big = false) {
      let text;
      if (big) {
        text = "i love you too";
      } else {
        // للألعاب النارية العامة:
        // إذا كان type === 0 → "hala"
        // إذا كان type === 1 → "ziad"
        // لصواريخ الهدية (type === 2) → "hala"
        text = type === 2 ? "hala" : (type === 0 ? "hala" : "ziad");
      }
      explosionTexts.push(new ExplosionText(x, y, text, big ? 36 : 24));
      
      const explosionSound = document.getElementById("explosionSound");
      if (explosionSound) {
        explosionSound.currentTime = 0;
        explosionSound.play().catch(() => {});
      }
      
      let particleCount = big ? 100 : (30 + Math.floor(Math.random() * 20));
      let colors = big
                   ? ['#ff0000', '#ffae42', '#ffff00']
                   : ['#ff4b4b', '#ffae42', '#44ff44', '#44aaff', '#a244ff', '#ffffff'];
      let color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y, color));
      }
    }
    
    function spawnRocket() {
      let explosionX = Math.random() * canvas.width;
      let explosionY = Math.random() * (canvas.height * 0.5);
      // للألعاب النارية العامة، نختار عشوائياً بين 0 و 1
      let type = Math.random() < 0.5 ? 0 : 1;
      rockets.push(new Rocket(explosionX, explosionY, type));
    }
    
    function spawnGiftRocket() {
      let explosionX = canvas.width / 2;
      let explosionY = Math.random() * (canvas.height * 0.5);
      // لصواريخ الهدية نستخدم النوع 2
      rockets.push(new Rocket(explosionX, explosionY, 2));
      const rocketLaunchSound = document.getElementById("rocketLaunchSound");
      if (rocketLaunchSound) {
        rocketLaunchSound.currentTime = 0;
        rocketLaunchSound.play().catch(() => {});
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      
      for (let i = rockets.length - 1; i >= 0; i--) {
        rockets[i].update();
        rockets[i].draw(ctx);
        if (rockets[i].exploded) {
          createExplosion(rockets[i].x, rockets[i].y, rockets[i].type);
          rockets.splice(i, 1);
        }
      }
      
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw(ctx);
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
        }
      }
      
      for (let i = explosionTexts.length - 1; i >= 0; i--) {
        explosionTexts[i].update();
        explosionTexts[i].draw(ctx);
        if (explosionTexts[i].alpha < 0.05) {
          explosionTexts.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    animate();
    
    let rocketInterval;
    function startFireworks() {
      // إطلاق الألعاب النارية العامة بشكل مستمر حتى تحديث الصفحة
      rocketInterval = setInterval(spawnRocket, 800);
      // بعد 15 ثانية، عرض طبقة السؤال دون إيقاف إطلاق الصواريخ العامة
      setTimeout(() => {
        document.getElementById("overlay").style.display = "flex";
      }, 15000);
    }
    
    const overlayElem = document.getElementById("overlay");
    document.getElementById("yesBtn").addEventListener("click", () => {
      overlayElem.classList.add("fade-out");
      setTimeout(() => { overlayElem.style.display = "none"; }, 1000);
      let x = canvas.width / 2;
      let y = canvas.height / 2;
      createExplosion(x, y, 0, true);
      setTimeout(() => { document.getElementById("giftButton").style.display = "block"; }, 3500);
    });
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      let offsetX = Math.random() * 200 - 100;
      let offsetY = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });
    
    function launchGiftFireworks() {
      let count = 5;
      let delayBetween = 800;
      for (let i = 0; i < count; i++) {
        setTimeout(spawnGiftRocket, i * delayBetween);
      }
      // بعد إطلاق آخر صاروخ، عرض صندوق الهدية لمدة 10 ثوانٍ، ثم إخفاؤه وعرض رسالة "بحبك"
      setTimeout(() => {
        showGiftContainer();
        setTimeout(() => {
          document.getElementById("giftContainer").style.display = "none";
          showLoveMessage();
        }, 10000);
      }, count * delayBetween);
    }
    function showGiftContainer() {
      const giftContainer = document.getElementById("giftContainer");
      giftContainer.style.display = "block";
      setTimeout(() => { giftContainer.classList.add("show"); }, 50);
    }
    document.getElementById("giftButton").addEventListener("click", () => {
      document.getElementById("giftButton").style.display = "none";
      launchGiftFireworks();
    });
    
    function showLoveMessage() {
      const loveMessage = document.getElementById("loveMessage");
      loveMessage.style.display = "block";
    }
    
    function resumeAudio() {
      const explosionSound = document.getElementById("explosionSound");
      const rocketLaunchSound = document.getElementById("rocketLaunchSound");
      if (explosionSound && explosionSound.paused) {
        explosionSound.play().then(() => explosionSound.pause()).catch(() => {});
      }
      if (rocketLaunchSound && rocketLaunchSound.paused) {
        rocketLaunchSound.play().then(() => rocketLaunchSound.pause()).catch(() => {});
      }
      document.removeEventListener("click", resumeAudio);
    }
    document.addEventListener("click", resumeAudio);
    
    startFireworks();
    
  </script>
</body>
</html>
